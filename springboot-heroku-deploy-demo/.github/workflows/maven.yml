name: Spring Boot CI with Maven

on:
  push:
    branches: [ "**" ]     # chạy khi push lên bất kỳ nhánh nào
  pull_request:             # hoặc khi có pull request

jobs:
  build:
    runs-on: ubuntu-latest  # máy ảo Ubuntu để build

    steps:
      # Bước 1: Lấy mã nguồn từ GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 2: Cài JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # Bước 3: Build và chạy test
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
